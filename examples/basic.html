<!DOCTYPE html>
<html>
<head>
    <title>Basic Circular.js example</title>
    <script src="../circular.js"></script>
    <script>
        Circular.controller("BodyCtrl", function() {
            // empty controller
        })

        Circular.controller("ChildCtrl", function() {
            this.context = {
                age: 23
            }
        })
    </script>
</head>
<body controller="BodyCtrl">
    <!-- initialize the context from JSON object -->
    <script type="application/json">{
        "name": "Mathias"
    }</script>

    <h1>Basic Circular.js</h1>

    <p>Hello, <span bind-content="name">World</span>!</p>

    <div controller="ChildCtrl">
        <p>Your name is <span bind-content="name">...</span>, and you are <span bind-content="age">...</span> years old.</p>
    </div>

</body>
</html>
