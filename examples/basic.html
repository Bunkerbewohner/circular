<!DOCTYPE html>
<html>
<head>
    <title>Basic Circular.js example</title>
    <script src="../circular.js"></script>
    <script>
        Circular.controller("ChildCtrl", {
            age: 26
        })
    </script>
</head>
<body>
    <!-- initialize the context from JSON object -->
    <script type="application/json">{
        "name": "Mathias"
    }</script>

    <h1>Basic Circular.js</h1>

    <div controller="ChildCtrl">
        <p>My name is <span bind-content="name">...</span>, and I am <span bind-content="age">...</span> years old.</p>
    </div>

</body>
</html>
